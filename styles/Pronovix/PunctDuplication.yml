extends: existence
message: "'%s' sign is repeated!"
level: error
ignorecase: true
nonword: true
tokens:
  - '[.]{2}[\w\s]'
  - '[.]{4,}'
  - '[,]{2,}'
  - '[;]{2,}'
  - '[:]{2,}'
  - '[?]{2,}'
  - '[!]{2,}'
  - '[%]{2,}'
  - '["]{2,}'
  - '[(]{2,}'
  - '[)]{2,}'
  - '[™]{2,}'
  - '[£]{2,}'
  - '[$]{2,}'
  - '[{]{2,}'
  - '[}]{2,}'
  - '[≠]{2,}'
  - '[°]{2,}'
  - '[@]{2,}'
  - '[€]{2,}'
  - '[©]{2,}'